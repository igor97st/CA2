
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
    <!-- start of nav section -->
    

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                  <a class="navbar-brand" href="@routes.HomeController.index()">BookMarks</a>
                  
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li @if(title == "Home"){class="active"}><a href="@routes.HomeController.index()">Home</a></li>

                    <li @if(title == "about"){class="active"}><a href="@routes.HomeController.about()">About Us</a></li>   
                    
                    <li @if(title == "categories"){class="active"}><a href="@routes.HomeController.about()">categories</a></li>
                     
                    
                    <li @if(title == "products"){class="active"}><a href="@routes.HomeController.products()">products</a></li>
                        
                    
					<li @if(title == "books"){class="active"}><a href="@routes.HomeController.books()">books</a></li>
                      
                    
					<li @if(title == "basket"){class="active"}><a href="@routes.HomeController.basket()">basket</a></li>
                        
                
                    <li @if(title == "login"){class="active"}><a href="@routes.HomeController.login()">login</a></li>
                    
                </ul>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <div class="container-fluid">
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content
    </div>
	
    <footer class="container-fluid">
         <p><p></p></p>
     </footer>

    </body>
    <!-- Load JavaScript libs last -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</html>
